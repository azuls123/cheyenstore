
<div class="bs-docs-section">
  <div class="page-header">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="glow-white"><i class="bi bi-people"></i> Lista de Usuarios </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-hover table-striped table-responsive">
          <thead>
            <tr class="table-active">
              <th width="10%" scope="col">Cédula</th>
              <th width="15%" scope="col">Nombres</th>
              <!-- <th scope="col">Apellidos</th> -->
              <th width="10%" scope="col">Teléfono</th>
              <th width="10%" scope="col">Correo</th>
              <th width="10%" scope="col">Dirección</th>
              <th width="10%" scope="col">Fecha de Inicio</th>
              <th width="10%" scope="col" class="text-center" role="group">
                <i class="bi bi-gear"></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of fakeData">
              <td scope="row">{{item.ci}}</td>
              <td scope="row">{{item.nombre + ' ' + item.apellido}}</td>
              <!-- <td scope="row">{{item.apellido}}</td> -->
              <td scope="row">{{item.telefono}}</td>
              <td scope="row">{{item.correo}}</td>
              <td scope="row">{{item.direccion}}</td>
              <td scope="row">{{item.fechaInicio | date: 'dd MMMM YYYY'}}</td>
              <td scope="row" role="group">
                <button type="button" (click)="onGoToSee(item)" class="btn btn-sm btn-outline-primary"><i class="bi bi-eye glow-info font-info"></i></button>
                <button type="button" (click)="onGoToEdit(item)" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-square glow-success font-success"></i></button>
                <button type="button" (click)="onGoToDelete(item)" class="btn btn-sm btn-outline-primary"><i class="bi bi-trash  glow-danger font-danger-light"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
